<!DOCTYPE html>
<html lang="en">
<head>
   
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <link rel="stylesheet" href="../static/css/styles.css">
   
</head>
<body
></body>
    <h1>Predict Wine Quality</h1>

    <form action="/predict" method="POST">
        <label for="fixed_acidity">Fixed Acidity:</label>
            <input type="number" id="fixed_Acidity" name="fixed_acidity" step="0.1" required><br><br>

            <label for="volatile_acidity">Volatile Acidity:</label>
            <input type="number" id="volatile_Acidity" name="volatile_acidity" step="0.001" required><br><br>

            <label for="citric_acid">Citric Acid:</label>
            <input type="number" id="citric_Acid" name="citric_acid" step="0.001" required><br><br>

            <label for="residual_sugar">Residual Sugar:</label>
            <input type="number" id="residualsugar" name="residual_sugar" step="0.1" required><br><br>

            <label for="chlorides">Chlorides:</label>
            <input type="number" id="chlorides" name="chlorides" step="0.0001" required><br><br>

            <label for="free_Sulfur_Dioxide">Free Sulfur Dioxide:</label>
            <input type="number" id="free_Sulfur_Dioxide" name="free_sulfur_dioxide" required><br><br>

            <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
            <input type="number" id="total_Sulfur_Dioxide" name="total_sulfur_dioxide" required><br><br>

            <label for="density">Density:</label>
            <input type="number" id="density" name="density" step="0.0001" required><br><br>

            <label for="pH">pH Level:</label>
            <input type="number" id="pH" name="pH" step="0.01" required><br><br>

            <label for="sulphates">Sulphates:</label>
            <input type="number" id="sulphates" name="sulphates" step="0.01" required><br><br>

            <label for="alcohol">Alcohol (%):</label>
            <input type="number" id="alcohol" name="alcohol" step="0.1" required><br><br>

            <button type="submit">Predict Wine Quality</button>
        </form>
</body>

</body>
</html>
